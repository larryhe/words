<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>My English New Words Dictionary</title>
		<link rel="stylesheet" href="resources/css/base.css">
		<link rel="stylesheet" href="resources/css/bootstrap.css">
		<script src="resources/js/base.js"></script>
	</head>
	<body>
		<section id="wordapp">
			<header id="header">
				<h1>My Words</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Written by <a href="http://larryhe.me">Larry He</a></p>
		</footer>
		<script data-main="resources/js/main" src="resources/lib/requirejs/require.js"></script>
	</body>
</html>
