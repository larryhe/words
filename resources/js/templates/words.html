<div class="review">
    <div><label class="word"><%= word%></label> <label class="phonetic"><%= phonetic%></label></div>
    <ul>
        <% _.each(explains, function(item) { %>
        <li>
            <%= item.mean %>
            <% if (item.example){ %>
                <p><b>Example: </b><%= item.example %></p>
            <% } %>
        </li>
        <% }); %> 
    </ul>
</div>
